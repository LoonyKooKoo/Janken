<!DOCTYPE html>
<html>
<head>
  <title>Janken</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>Janken</h1>
    <img src="/images/SeekPng.com_hunter-x-hunter-png_2036542.png" alt="Gon Image">
  </div>
  <div id="body">
    <div id="app">
      <div id="display"> 
        <div id="scoreboard">
          
        </div>
        <div id="screen">
          <div id="winner-pic">
          </div>
          <div id="winner">
          </div>
        </div>
      </div>
      <div id="input"> 
        <div class="btn">
          <div id="rock-btn">
            <input id="rock" type="image" src="/images/rock.jpeg" alt="rock">
            <label for="rock">Rock</label>
          </div>
          <div id="paper-btn">
            <input id="paper" type="image" src="/images/paper.jpg" alt="paper">
            <label for="paper">Paper</label>
          </div>
          <div id="scissors-btn">
            <input id="scissors" type="image" src="/images/scissors.jpeg" alt="scissors">
            <label for="scissors">Scissors</label>
          </div>
        </div>
      </div>
    </div>
    <div id="rst-btn">
      <button id="reset">Reset</button>
    </div>
  </div>
</body>
</html>
<script src="code.js" >
</script>
